{% extends "base.html" %}

{% block content %}
<div class="min-h-screen py-10 px-4 sm:px-6 lg:px-8 flex items-center justify-center">
    
    <!-- Main Card -->
    <div class="bg-white w-full max-w-2xl rounded-2xl shadow-xl overflow-hidden border border-slate-100 p-8 md:p-10">
        
        <!-- Header -->
        <div class="text-center mb-10">
            <span class="bg-blue-50 text-blue-600 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide border border-blue-100">
                Staff Portal
            </span>
            <h2 class="text-3xl font-bold text-slate-800 mt-4">Teacher Registration</h2>
            <p class="text-slate-500 mt-2">Create your account to manage attendance securely.</p>
        </div>

        <!-- Note: No <form> tag here to prevent default submission -->
        <div class="space-y-6">
            
            <!-- Full Name -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input type="text" id="name" class="w-full pl-10 pr-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-blue-500 focus:bg-white focus:outline-none transition-all" placeholder="Enter full name">
                </div>
            </div>

            <!-- Email & Phone Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <input type="email" id="email" class="w-full pl-10 pr-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-blue-500 focus:bg-white focus:outline-none transition-all" placeholder="you@school.edu">
                    </div>
                </div>
                <!-- Phone -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Phone Number</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <input type="tel" id="phone" class="w-full pl-10 pr-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-blue-500 focus:bg-white focus:outline-none transition-all" placeholder="Mobile">
                    </div>
                </div>
            </div>

            <!-- Password Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <input type="password" id="password" class="w-full pl-10 pr-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-blue-500 focus:bg-white focus:outline-none transition-all" placeholder="Create password">
                    </div>
                </div>
                <!-- Confirm Password -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Confirm Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                            <i class="fa-solid fa-check-double"></i>
                        </div>
                        <input type="password" id="confirm_password" class="w-full pl-10 pr-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-blue-500 focus:bg-white focus:outline-none transition-all" placeholder="Confirm password">
                    </div>
                </div>
            </div>

            <!-- Submit Button (FIXED: Added type="button") -->
            <div class="pt-4">
                <button type="button" onclick="submitTeacher()" id="submit-btn" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl hover:bg-blue-700 shadow-lg shadow-blue-500/30 transition-all transform active:scale-[0.98] flex items-center justify-center gap-2">
                    Register Teacher
                </button>
            </div>

            <!-- Login Link -->
            <p class="text-center mt-6 text-slate-600">
                Already have an account? 
                <a href="/login" class="text-blue-600 font-bold hover:underline">Login here</a>
            </p>
        </div>
    </div>
</div>

<script>
    async function submitTeacher() {
        const btn = document.getElementById('submit-btn');
        
        // Collect Data
        const payload = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            password: document.getElementById('password').value,
            confirm_password: document.getElementById('confirm_password').value
        };

        // Validation
        if(!payload.name || !payload.email || !payload.password) {
            alert("Please fill all required fields.");
            return;
        }
        
        if(payload.password !== payload.confirm_password) {
            alert("Passwords do not match!");
            return;
        }

        // Loading State
        btn.disabled = true;
        btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';

        try {
            // Sending data to correct backend API
            const response = await fetch('/submit_teacher_details', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const result = await response.json();

            if (result.status === 'success') {
                alert("Teacher Registered Successfully! ðŸŽ‰");
                window.location.href = "/login";
            } else {
                alert("Error: " + result.msg);
                btn.disabled = false;
                btn.innerHTML = 'Try Again';
            }
        } catch (err) {
            console.error(err);
            alert("Server Error. Check terminal.");
            btn.disabled = false;
            btn.innerHTML = 'Register Teacher';
        }
    }
</script>
{% endblock %}
