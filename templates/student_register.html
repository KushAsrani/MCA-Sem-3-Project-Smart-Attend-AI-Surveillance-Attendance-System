{% extends "base.html" %}

{% block content %}
<div class="min-h-screen py-10 px-4 sm:px-6 lg:px-8 flex items-center justify-center">
    
    <div class="bg-white w-full max-w-5xl rounded-3xl shadow-2xl overflow-hidden border border-slate-100 flex flex-col lg:flex-row">
        
        <!-- Left Side: Form -->
        <div class="w-full lg:w-1/2 p-8 md:p-12 lg:border-r border-slate-100">
            <div class="mb-8">
                <h2 class="text-3xl font-bold text-slate-900 mt-3">Student Registration</h2>
                <p class="text-slate-500 mt-2">Enter details below.</p>
            </div>

            <div class="space-y-5">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">Roll Number</label>
                    <input type="text" id="roll_no" class="w-full pl-3 pr-4 py-3 rounded-xl bg-slate-50 border border-slate-200" placeholder="e.g. CS-2025-001" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                    <input type="text" id="name" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200" placeholder="Enter full name">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200" placeholder="student@college.edu">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200" placeholder="Create Password">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Course</label>
                        <input type="text" id="course" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200" placeholder="B.Tech CS">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Phone</label>
                        <input type="tel" id="phone" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200" placeholder="Mobile">
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side: Camera Trigger -->
        <div class="w-full lg:w-1/2 bg-slate-900 p-8 md:p-12 flex flex-col items-center justify-center text-center">
            <div class="mb-8">
                <div class="w-24 h-24 bg-blue-600/20 rounded-full flex items-center justify-center mx-auto mb-6 border-2 border-blue-500">
                    <i class="fa-solid fa-camera text-4xl text-blue-400"></i>
                </div>
                <h3 class="text-white text-2xl font-bold">Face Registration</h3>
                <p class="text-slate-400 text-sm mt-3">Open camera window on server.</p>
            </div>

            <button onclick="triggerCamera()" id="capture-btn" class="w-full max-w-xs py-4 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-500 transition-all">
                Open IP Camera
            </button>

            <div id="status-box" class="hidden w-full max-w-xs mt-6 p-4 rounded-xl bg-slate-800 border border-slate-700">
                <p class="text-white text-sm" id="status-text">Processing...</p>
            </div>

            <button onclick="submitForm()" id="submit-btn" disabled class="mt-6 w-full max-w-xs py-4 bg-slate-800 text-slate-500 font-bold rounded-xl cursor-not-allowed transition-all">
                Final Submit
            </button>
        </div>
    </div>
</div>

<script>
    let isFaceRegistered = false;

    async function triggerCamera() {
        const roll_no = document.getElementById('roll_no').value;
        if (!roll_no) {
            alert("Please enter Roll Number first!");
            return;
        }

        const btn = document.getElementById('capture-btn');
        const statusBox = document.getElementById('status-box');
        const statusText = document.getElementById('status-text');
        
        btn.disabled = true;
        btn.innerHTML = 'Opening Window...';
        statusBox.classList.remove('hidden');
        statusText.innerText = "Check your laptop screen for camera window...";

        try {
            const response = await fetch('/trigger_capture', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ roll_no: roll_no })
            });

            // Check if response is valid JSON
            const text = await response.text();
            let result;
            try {
                result = JSON.parse(text);
            } catch (e) {
                // Agar JSON nahi hai (HTML error page hai), toh alert karo
                console.error("Server Response:", text);
                alert("Server Error! Check Terminal for details.\nResponse: " + text.substring(0, 100) + "...");
                btn.disabled = false;
                btn.innerHTML = 'Try Again';
                return;
            }

            if (result.status === 'success') {
                statusText.innerText = "Face Captured Successfully!";
                statusText.classList.add('text-green-400');
                btn.innerHTML = 'Retake';
                btn.disabled = false;
                isFaceRegistered = true;
                
                const subBtn = document.getElementById('submit-btn');
                subBtn.disabled = false;
                subBtn.classList.remove('bg-slate-800', 'text-slate-500', 'cursor-not-allowed');
                subBtn.classList.add('bg-green-600', 'text-white');
            } else {
                statusText.innerText = "Failed: " + result.msg;
                statusText.classList.add('text-red-400');
                btn.disabled = false;
                btn.innerHTML = 'Try Again';
            }
        } catch (err) {
            console.error(err);
            alert("Network Error: " + err);
            btn.disabled = false;
            btn.innerHTML = 'Try Again';
        }
    }

    async function submitForm() {
        if (!isFaceRegistered) return;
        
        const payload = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            roll_no: document.getElementById('roll_no').value,
            course: document.getElementById('course').value,
            phone: document.getElementById('phone').value,
            password: document.getElementById('password').value
        };

        const response = await fetch('/submit_student_details', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        const result = await response.json();
        if (result.status === 'success') {
            alert("Success! Please Login.");
            window.location.href = "/login";
        } else {
            alert("Error: " + result.msg);
        }
    }
</script>
{% endblock %}
